# ModSentry Configuration File
# This file contains all configurable settings for ModSentry

# ==============================================================================
# LOG FILES
# ==============================================================================
log_file = /var/log/modsec_audit.log
audit_log = /var/log/modsentry-audit.log

# ==============================================================================
# PERSISTENCE & CONFIGURATION
# ==============================================================================
blocked_ips_file = /etc/modsentry/blocked-ips.conf
whitelist_file = /etc/modsentry/whitelist.conf
ignore_rules_file = /etc/modsentry/ignore-rules.conf

# ==============================================================================
# DISPLAY SETTINGS
# ==============================================================================
min_width = 128
min_height = 24
max_entries = 200
default_theme = default
theme_dir = /etc/modsentry/themes

# ==============================================================================
# IGNORE RULES
# ==============================================================================
# Rule IDs to ignore (comma-separated)
# ModSentry will not display alerts for these rules
# Example: 930130, 941100, 933120, 953100
ignore_rule_ids = 930130,941100,933120,12345,67890,953100
